<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas 绘制前准备工作</title>
</head>
<body>
    <canvas>您的浏览器版本不支持canvas,请升级！</canvas>

    <!-- 
        1.canvas 是一个标签（元素） 在html 中添加一个canvas标签，意味着在html页面上开辟了一块区域（画布） 用来画图
        2.canvas 的默认大小是 宽300 高150
        3.canvas 是HTML5中新增的内容，低版本浏览器是不支持的，不支持canvas 的浏览器会把该元素解释为普通的div，因此一般在标签内写上一些提示用户升级浏览器的语句。
        4.如果想要设置canvas 的大小，一共有两种方法。
          第一种：通过给canvas的标签上设置width 和 height 属性
          第二种：通过js 中canvas元素的width 和 height 属性来做
     -->
</body>
</html>
