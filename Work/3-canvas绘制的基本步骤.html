<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas绘制图形的基本步骤</title>
</head>
<body>
    <!-- 
        canvas绘制推行的基本步骤大概有：
        1.在HTML中添加画布元素
        2.通过js获取画布元素
        3.获得画笔（上下文）
     -->

     <!-- 1.在 html 中添加画布元素 -->
     <canvas></canvas>

     <script>
     //2.通过js 获取画布元素
     var canvas = document.querySelector('canvas');
     //2.1设置画布的大小及边框
     canvas.width = 600;
     canvas.height = 300;
     canvas.style.border = '1px solid #ff0000';
     //3.获取画笔（上下文）
     var context = canvas.getContext('2d');//这是画二维图形的画笔
    //  console.log(context); CanvasRenderingContext2D

    //假设要画3D图形，就需要3D类型的画笔  webg1
    var webg1 = canvas.getContext('webg1');//这是三维图形的画笔
    // console.log(webg1);WebGLRenderingContext
     
     
     
     </script>
</body>
</html>
