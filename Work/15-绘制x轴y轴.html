<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制一条直线</title>
  <style>
    /* 因为canvas画图中每一个宽和高 起始代表每一个css像素 ,所以不能用css去控制其大小
      只能有两种方式 ---标签的属性  js的canvas对象的属性
    */

    /* canvas {
      width: 600px;
      height: 300px;
    } */
  </style>
</head>

<body>
  <!-- 1.准备一张纸(添加canvas标签) -->
  <canvas></canvas>

  <script>
    // 2.获取纸(获取canvas元素)
    var canvas = document.querySelector('canvas');
    canvas.width = 600;
    canvas.height = 300;
    canvas.style.border = '1px solid #ff0000';
    // 3.准备画笔(canvas上下文)
    var context = canvas.getContext('2d');// 给我们准备一个画2d的图像的画笔

    //4.给坐标轴留一定的空间
    var space= 20;

    //5.确定小箭头的大小
     var aWidth = 10;

     //确定0,0点的坐标
     var zeroX = space;
     var zeroY = canvas.height - space;

     //6.画x轴
     context.moveTo(zeroX,zeroY);
     context.lineTo(canvas.width-space,zeroY);
     context.lineTo(canvas.width-space-aWidth,canvas.height-space+aWidth/2);
     context.lineTo(canvas.width-space-aWidth,canvas.height-space-aWidth/2);
     context.lineTo(canvas.width-space,zeroY);
     context.fill();
     context.stroke();


     //画Y轴
     context.moveTo(zeroX,zeroY);
     context.lineTo(zeroX,space);
     context.lineTo(space+aWidth/2,space+aWidth);
     context.lineTo(space-aWidth/2,space+aWidth);
     context.lineTo(zeroX,space);
     context.fill();
     context.stroke();
  </script>
</body>

</html>
